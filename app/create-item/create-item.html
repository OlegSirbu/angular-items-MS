<div class="panel panel-default">
    <div class="panel-heading">Create new item</div>
    <div class="panel-body">

        {{$scope.items}}


        <form class="form-horizontal">
            <div class="form-group" ng-repeat="item in vm.item">

                <label for="{{item.title}}" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="{{item.title}}" placeholder="{{item.title}}">
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                    <button type="submit" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
