<div class="panel panel-default">

    <div class="panel-heading">Create new item</div>
    <div class="panel-body">
        <form class="form-horizontal">

            <div class="form-group" ng-repeat="(key, value) in item">

                <label for="{{key}}" class="col-sm-2 control-label">{{key}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="{{key}}"  ng-model="item[key]" placeholder="some text">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="deleteClick()">Delete</button>
                    <button type="submit" class="btn btn-default" ng-click="updateItem()">Save changes</button>
                    <button type="submit" class="btn btn-default">Reset changes</button>
                    <button type="submit" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
