<div class="page-header">
    <ul class="nav nav-pills">

        <li role="presentation"
            ng-repeat="panel in panels"
            ng-class="{active: ($state.includes('{{panel.link}}'))}">

                {{panel.name}}
            </a>
        </li>
    </ul>
</div>
